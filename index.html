<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starshine Works</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="ofavicon.png">
  <!-- Import Lato font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Lato', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background-image: url('cropped1.gif');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .lato-huge {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 9em;
      font-weight: 1000;
    }
    .lato-big {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 6em;
      font-weight: 900;
    }
    .lato-med {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 3em;
      font-weight: 700;
    }
    .lato-small {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.5em;
      font-weight: 300;
    }
    .lato-micro {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 0.7em;
      font-weight: 200;
    }
    .top-div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(0,0,0,0);
      color: #fff;
      text-align: center;
      padding: 1em 0;
      z-index: 100;
    }
    .bottom-div {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: rgba(0,0,0,0);
      color: #fff;
      text-align: center;
      padding: 1em 0;
      z-index: 100;
    }
    .center-div {
      width: 80vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0);
      color: #fff;
      text-align: center;
      padding: 2em 3em;
      border-radius: 1em;
      z-index: 50;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 40px;
      z-index: 200;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
      padding: 0px;
      box-shadow: 0 2px 8px #0003;
    }
    .top-nav {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 300;
      background: rgba(0,0,0,0.6);
      padding: 0.5em 2em;
      border-bottom-left-radius: 1em;
    }
    .top-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2em;
    }
    .top-nav li {
      display: inline;
    }
    .top-nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.1em;
      font-weight: 700;
      transition: color 0.2s;
    }
    .top-nav a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Logo in top left -->
  <img src="orion4.png" alt="Logo" class="logo">
  <div class="top-div lato-small">
    <nav class="top-nav">
      <ul>
        <li><a href="https://starshineworks.org">Home</a></li>
        <li><a href="https://starshineworks.org/about">About</a></li>
        <li><a href="https://starshineworks.org/news">News</a></li>
        <li><a href="https://starshineworks.org/contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <!--

    Πάντα ῥεῖ
  </div>
  -->
  <div class="center-div">
    <div>
      &nbsp;&nbsp;<br>
    </div>
    <div class="lato-huge">
      Starshine Works
    </div>
    <div>
      &nbsp;&nbsp;<br>
    </div>
    <div class="lato-big">
      Coming Soon
    </div>
    <div>
      &nbsp;&nbsp;<br>
      &nbsp;&nbsp;<br>
      &nbsp;&nbsp;<br>
      &nbsp;&nbsp;<br>
      &nbsp;&nbsp;<br>
    </div>
    <div class="lato-small" style="color:white;font-family:Lato, sans-serif" >Contact us<br>
      <a style="color:white;font-family:Lato, sans-serif" href="mailto:contact@starshineworks.org">contact@starshineworks.org</a>
    </div>
    <div>
      &nbsp;&nbsp;<br>
    </div>
    <div>
      &nbsp;&nbsp;<br>
    </div>
  </div>
  <div class="bottom-div lato-micro">

</body>
</html>
